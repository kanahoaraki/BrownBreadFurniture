    //jQueryの記述をここに書く

    $(function(){
      $('.image-items').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1600,
        dots: true,
      });

    });

    $(function () {
  $('a[href^="#"]').click(function () {
    var href = $(this).attr("href");
    var target = $(href == "#" || href == "" ? 'html' : href);
    var position = target.offset().top;
　　 var speed = 700;
    $("html, body").animate({
      scrollTop: position
    }, speed, "swing");
    return false;
  });
});

    </script>
